<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Smartwatch Seguro</title>
</head>
<body>
    <h1>Smartwatch Simulado</h1>
    <nav>
        <a href="#login">Login</a> |
        <a href="#pulso">Pulso</a> |
        <a href="#pasos">Pasos</a>
    </nav>
    <section id="login">
        <h2>Inicio de sesión</h2>
        <form>
            <label>Usuario: <input type="text" name="usuario"></label><br>
            <label>Contraseña: <input type="password" name="contrasena"></label><br>
            <button type="submit">Iniciar sesión</button>
        </form>
    </section>
    <section id="pulso">
        <h2>Obtener pulso</h2>
        <button>Simular envío</button>
    </section>
    <section id="pasos">
        <h2>Sincronizar pasos</h2>
        <button>Sincronizar</button>
    </section>
</body>
</html>
